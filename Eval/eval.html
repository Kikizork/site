	<script type="text/javascript">
	
		/* ACTION : Retourne un nombre aléatoire entre min et max
		*  PRE-REQUIS : max > min
		*/
		function donneNombreAleatoire(min, max){
			var delta = max-min;
			return Math.round(Math.random()*delta)+min;
		}
		
		function saisieTableau(){
			var tableau = [];
			var nombre = parseInt(prompt("Un nombre entier positif stp"));
			while (nombre > -1){
				tableau.push(nombre);
				nombre = parseInt(prompt("Un nombre entier positif stp"));
			}
			return tableau;
		}
		
		/* ACTION : Retourne un tableau généré aléatoirement contenant nb chiffre aleatoire compris 
		* 			entre 1 et 49

		*/
		
		/*IMPORTANT : PRE-REQUIS : min =1  et max =49 pour répondre à l'exercice, mais je préfere comme ça.*/
		
		 function genereTableauAleatoirement(nb, min, max) {
			if (nb > max){
				console.log("Erreur, la taille de la table est plus grande que l'intervalle donné");
				return 1;
			}
			var result = [];
			var temp;
			let i=0;
			while (i<nb ){
				temp = donneNombreAleatoire(min,max);
				if (existe(result,temp) == false){
					result.push(temp);
					i++;
					}
			}
			return result;
		}
		
		/* ACTION : Retourne vrai si la valeur element existe dans le tableau tab, faux sinon
		*  PRE-REQUIS : aucun
		*/
		function existe(tab, element){
			for (let i=0; i<tab.length;i++){
				if (tab[i] == element){
				return true;
				}
			}
			return false;
		}

		/* ACTION : Ecrire une fonction qui retourne l'aire du cercle
		*  PRE-REQUIS : aucun
		*  METHODE : PI*R²
		*/
		function power(nbr){
			return nbr*nbr;
		}
		function aire(rayon) {
			 return (power(rayon)*Math.PI);
		}
		
		/* ACTION : Ecrire une fonction qui retourne le périmètre du cercle
		*  PRE-REQUIS : aucun
		*  METHODE : 2*PI*R

		function perimetre(rayon) {
			return 2*Math.PI*rayon;
		}
		
		
		/* ACTION : Ecrire une fonction qui retourne l'imc indice de masse corporel
		*  PRE-REQUIS : taille > 0
		*  METHODE : poid / taille²
		*/
		function imc(poids, taille) {
			return (poids /power(taille));
		}
